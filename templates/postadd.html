<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="title"></div>

<form action="/postadd/{{pageid}}" method="POST" enctype="multipart/form-data">
    <br>
    <br>
    <div class="pos0">
        <p>画像は必須です。</p>
        <label for="image">画像ファイル：</label>
        <input type="file" name="image">
        <form action="/postadd/{{pageid}}" method="POST">

            <p>
                <br>
                <label for="content"> 本文：</label>
                <br>
                <textarea name="content" cols="50" rows="8" maxlength="140">
                </textarea>
                <!-- <input type="text" name="content" size="140" naxlength="140"> -->
            </p>
            <p>
                <label for="editpass"> 編集パス：</label>
                <input type="password" name="editpass" size="10" naxlength="100">

            </p>
            <br>
            <input type="submit" value="投稿" name="save">
            {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="{{ category }}" id="alert">{{ message }}</div>
            {% endfor %}
    </div>
</form>
<br>
{% endblock %}
